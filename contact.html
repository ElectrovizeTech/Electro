<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Electrovize</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { background: #000; color: #fff; font-family: 'Roboto', sans-serif; }
    .navbar, footer { background-color: #0d1f2d; }
    .nav-link, .navbar-brand, footer { color: white !important; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Electrovize</a>
  </div>
</nav>

<div class="container py-5">
  <h1>Contact Us</h1>
  <form>
    <div class="mb-3">
      <label for="name">Name</label>
      <input id="name" class="form-control" type="text" required />
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" required />
    </div>
    <div class="mb-3">
      <label for="message">Message</label>
      <textarea id="message" class="form-control" rows="4"></textarea>
    </div>
    <button class="btn btn-primary">Send Message</button>
  </form>
</div>

<footer class="text-center py-3 mt-5">
  &copy; 2025 Electrovize Technologies
</footer>

</body>
</html>
